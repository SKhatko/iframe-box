<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ViBox</title>

    <link rel="stylesheet" type="text/css" href="src/css/vibox.css">
    <link href="src/css/style.css" rel="stylesheet">
</head>
<body>

<div class="box">
    Default options, no src is set.
    <button type="button" class="button_1 button">
        Button
    </button>
</div>
<hr>

<div class="box">
    Default options, src is set, preload: true
    <button type="button" class="button_2 button">
        Button
    </button>
</div>

<hr>

<div class="box">
    Default options, responsive: false
    <button type="button" class="button_3 button">
        Button
    </button>
</div>

<hr>

<div class="box">
    Default padding ( 0 ) and borderRadius is set
    <button type="button" class="button_4 button">
        Button
    </button>
</div>

<hr>

<div class="box">
    Padding and borderRadius is set
    <button type="button" class="button_5 button">
        Button
    </button>
</div>

<hr>

<div class="box">
    Callback functions testing
    <button type="button" class="button_6 button">
        Button
    </button>
</div>

<hr>

<div class="box">
    All parameters changed
    <button type="button" class="custom_button button">
        Button
    </button>
</div>

<script src="src/js/jquery.min.js"></script>
<script src="src/js/vibox.js"></script>
<script src="src/js/main.js"></script>

</body>
</html>
